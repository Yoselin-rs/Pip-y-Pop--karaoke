<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Karaoke Pip & Pop</title>
</head>
<body class="hola">
    <h1>Bienvenidos al Karaoke Pip & Pop</h1>
    <img src="https://vignette.wikia.nocookie.net/muppet/images/f/f5/Pippoppail.jpg/revision/latest?cb=20101107191634" alt="50">
    <!--Formulario para agregar canciones-->

    <form id="song_form">
        <label for="song_name">Nombre de la canción</label>
        <input id="song_name" type="text" required class="name">
        <label for="artist_name">Nombre del artista</label>
        <input id="artist_name" type="text" required class="n">
        <label for="url_song">Ingresa el enlace de la canción</label>
        <input id="url_song" type="url" required class="nem">

        <button type="submit">Agregar a la lista</button class="b">
    </form>

    <!--Lista de canciones-->
    <h2>Lista de reproducción</h2>

    <ul id="play_list"></ul>
    <script src="main.js"></script>
</body>
</html>
